
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Circles in a row!</title>
	<style type="text/css">
	*
	{
		border: 0px;
		margin: 0px;
		padding: 0px;
		}
		
	canvas
	{
		width: 100%;
		height: 100%;
		}
	
	
	
	</style>
    <script type="text/javascript"><!--
window.addEventListener('load', function () {

  // Get the canvas element.
  var elem = document.getElementById('myCanvas');
  if (!elem || !elem.getContext) {
    return;
  }

  // Get the canvas 2d context.
  var ctx = elem.getContext('2d');
  if (!ctx) {
    return;
  }
	var width = elem.width;
	var height = elem.height;
  
	var width = width/10;
	var height = height/10;
	
	var color = 1;
  
	for(var i = 0; i < 10; i++){
  
		for(var j = 0; j < 10; j++){
		
			var five = color%5;
			var three = color%3;
			
			//this is blue
			if((five == 0) && (three == 0)) {
				ctx.beginPath();
				ctx.fillStyle = "blue";
				ctx.arc(j*width+8,i*height+8,5,0,Math.PI*2,true); 
				ctx.fill();
				ctx.stroke();
			}
			//this is yellow
			else if(three == 0) {
				ctx.beginPath();
				ctx.fillStyle = "yellow";
				ctx.arc(j*width+8,i*height+8,5,0,Math.PI*2,true); 
				ctx.fill();
				ctx.stroke();
			}
			//this is pink
			else if(five == 0) {
				ctx.beginPath();
				ctx.fillStyle = "pink";
				ctx.arc(j*width+8,i*height+8,5,0,Math.PI*2,true); 
				ctx.fill();
				ctx.stroke();
			}
			//this is black
			else {
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.arc(j*width+8,i*height+8,5,0,Math.PI*2,true); 
				ctx.fill();
				ctx.stroke();
			}
			color++;
		}
	} 
}, false);
    // --></script>
  </head>
  <body>
    <p><canvas id="myCanvas">Your browser does not have 
    support for Canvas.
    </canvas></p> 
  </body>
</html>
